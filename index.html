<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="whole">
      <div class="leftdiv">
        <h1>
          Learn to code by <br />
          watching others
        </h1>

        <p class="left_p">
          See how experience developers solve problem in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </p>
      </div>
      <div class="formdiv">
        <div class="topdisplay" style="text-align: center">
          <p style="color: white; font-weight: 700">
            Try it free 7 days
            <span style="display: inline; font-weight: 400"
              >then $20/mo. thereafter</span
            >
          </p>
        </div>
        <div>
          <form name="form" id="form" method="get">
            <div class="control" style="margin-top: 10px;">
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="First Name"
              />
              <img src="./icon-error.svg" alt="error" />
              <p class="form_p"></p>
            </div>
            <div class="control">
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Last Name"
              />
              <img src="./icon-error.svg" alt="error" />
              <p class="form_p"></p>
            </div>
            <div class="control">
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email Address"
              />
              <img src="./icon-error.svg" alt="error" />
              <p class="form_p"></p>
            </div>
            <div class="control">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <img src="./icon-error.svg" alt="error" />
              <p class="form_p"></p>
            </div>
            <input type="submit" value="CLAIM YOUR FREE TRIAL" />
            <p class="last_right_p">
              By clicking the button, you are agreeing to our
              <span
                style="
                  display: inline;
                  font-weight: 700;
                  color: hsl(0, 100%, 74%);
                "
                >Terms and Services</span
              >
            </p>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
